upstream gateway_upstream {
    least_conn;
    server 10.0.10.21:8080 max_fails=3 fail_timeout=10s;
    server 10.0.10.22:8080 max_fails=3 fail_timeout=10s;
    keepalive 512;
}

server {
    listen 80;
    server_name api.ticketon.site;

    access_log /var/log/nginx/gateway_access.log;
    error_log /var/log/nginx/gateway_error.log warn;

    location = /nginx/health {
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 2s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;

        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;

        proxy_pass http://gateway_upstream;
    }
}
