spring:
  rabbitmq:
    host: localhost # RabbitMQ host ip
    port: 5672 # RabbitMQ port
    username : root # RabbitMQ 웹 관리 콘솔 아이디
    password: root # RabbitMQ 웹 관리 콘솔 비밀번호
  profiles:
    include: secret
    active: dev

  datasource:
    primary:
      jdbc-url: jdbc:mysql://127.0.0.1:3306/ticketon?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 50
        minimum-idle: 10
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        leak-detection-threshold: 60000
    readonly:
      jdbc-url: jdbc:mysql://127.0.0.1:3307/ticketon?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 30
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        leak-detection-threshold: 60000
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  # H2 Database Configuration (commented out)
  # h2:
  #   console:
  #     enabled: true
  # Previous H2 configuration:
  # datasource:
  #   url: jdbc:h2:file:./auth;AUTO_SERVER=TRUE;MODE=MySQL;DATABASE_TO_UPPER=false
  #   username: sa
  #   password:
  #   driver-class-name: org.h2.Driver
  data:
    redis:
      port: 6379
      host: localhost

springdoc:
  override-with-generic-response: false
server:
  port: 9001
  tomcat:
    threads:
      max: 500
      min-spare: 50
    connection-timeout: 20000
    max-connections: 2000
    accept-count: 500


logging:
  level:
    org.codenbug: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.apache.catalina.core.ContainerBase: INFO
    org.springframework.boot.web.embedded.tomcat: debug


custom:
  cookie:
    domain: localhost
service:
  user:
    base-url: http://localhost:9000
sns:
  google:
      url: https://accounts.google.com/o/oauth2/v2/auth
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
