spring:
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: security-user-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trust.packages: "*" # 개발 환경에서는 모든 패키지를 신뢰하도록 설정
        spring.json.value.default.type: org.codenbug.message.UserRegisteredEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  profiles:
    include: secret
    active: dev

  datasource:
    primary:
      jdbc-url: jdbc:mysql://127.0.0.1:3306/ticketon?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 50
        minimum-idle: 10
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        leak-detection-threshold: 60000
    readonly:
      jdbc-url: jdbc:mysql://127.0.0.1:3307/ticketon?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 30
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        leak-detection-threshold: 60000
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  # H2 Database Configuration (commented out)
  # h2:
  #   console:
  #     enabled: true
  # Previous H2 configuration:
  # datasource:
  #   url: jdbc:h2:file:./auth;AUTO_SERVER=TRUE;MODE=MySQL;DATABASE_TO_UPPER=false
  #   username: sa
  #   password:
  #   driver-class-name: org.h2.Driver
  data:
    redis:
      port: 6379
      host: localhost

springdoc:
  override-with-generic-response: false
server:
  port: 9001
  tomcat:
    threads:
      max: 500
      min-spare: 50
    connection-timeout: 20000
    max-connections: 2000
    accept-count: 500


logging:
  level:
    org.codenbug: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.apache.catalina.core.ContainerBase: INFO
    org.springframework.boot.web.embedded.tomcat: debug


custom:
  cookie:
    domain: localhost
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  prometheus:
    metrics:
      export:
        enabled: true