spring:
  profiles:
    include: secret
  data:
    redis:
      port: 6379
      host: localhost
  application:
    name: broker # Eureka에 등록될 서비스의 고유 이름
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ticketon?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 100
  # H2 Database Configuration (commented out)
  # h2:
  #   console:
  #     enabled: true
  # Previous H2 configuration:
  # datasource:
  #   url: jdbc:h2:file:./app;AUTO_SERVER=TRUE;MODE=MySQL
  #   username: sa
  #   password:
  #   driver-class-name: org.h2.Driver
springdoc:
  override-with-generic-response: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Eureka 서버 주소
      hostname: ${EUREKA_CLIENT_HOST_NAME}
  instance:
    instance-id: ${spring.application.name}:${server.port}:${random.value}
custom:
  events:
    url: http://localhost:9000

server:
  port: 0
  tomcat:
    threads:
      max: 2000
      min-spare: 100
    max-connections: 10000
    accept-count: 1000
    connection-timeout: 60000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,threaddump,env,configprops,tomcat
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
