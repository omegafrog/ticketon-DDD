spring:
  profiles:
    include: secret, polling
    active: polling
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      lettuce:
        pool:
          enabled: true
          max-active: ${BROKER_REDIS_POOL_MAX_ACTIVE:256}
          max-idle: ${BROKER_REDIS_POOL_MAX_IDLE:64}
          min-idle: ${BROKER_REDIS_POOL_MIN_IDLE:16}
          max-wait: ${BROKER_REDIS_POOL_MAX_WAIT:200ms}
  application:
    name: broker # Eureka에 등록될 서비스의 고유 이름


  # H2 Database Configuration (commented out)
  # h2:
  #   console:
  #     enabled: true
  # Previous H2 configuration:
  # datasource:
  #   url: jdbc:h2:file:./app;AUTO_SERVER=TRUE;MODE=MySQL
  #   username: sa
  #   password:
  #   driver-class-name: org.h2.Driver
springdoc:
  override-with-generic-response: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Eureka 서버 주소
      hostname: ${EUREKA_CLIENT_HOST_NAME:localhost}
  instance:
    instance-id: ${spring.application.name}:${server.port}:${random.value}
    hostname: ${EUREKA_CLIENT_HOST_NAME:localhost}
custom:
  events:
    url: http://app

services:
  event:
    base-url: ${EVENT_SERVICE_BASE_URL:http://app}

server:
  port: 0
  tomcat:
    threads:
      max: ${BROKER_TOMCAT_THREADS_MAX:600}
      min-spare: ${BROKER_TOMCAT_THREADS_MIN_SPARE:100}
    max-connections: ${BROKER_TOMCAT_MAX_CONNECTIONS:25000}
    accept-count: ${BROKER_TOMCAT_ACCEPT_COUNT:5000}
    connection-timeout: ${BROKER_TOMCAT_CONNECTION_TIMEOUT:5s}
    keep-alive-timeout: ${BROKER_TOMCAT_KEEP_ALIVE_TIMEOUT:20s}
    max-keep-alive-requests: ${BROKER_TOMCAT_MAX_KEEP_ALIVE_REQUESTS:1000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,threaddump,env,configprops,tomcat
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
