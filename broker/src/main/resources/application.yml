spring:
  profiles:
    include: secret
  data:
    redis:
      port: 6379
      host: localhost
  application:
    name: broker-service # Eureka에 등록될 서비스의 고유 이름
  datasource:
    url: jdbc:h2:file:./app;AUTO_SERVER=TRUE;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 100
  h2:
    console:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Eureka 서버 주소
      hostname: ${EUREKA_CLIENT_HOST_NAME}
  instance:
    instance-id: ${spring.application.name}:${server.port}:${random.value}
custom:
  events:
    url: http://localhost:9000

server:
  port: 0
  tomcat:
    threads:
      # 동시에 처리할 수 있는 최대 스레드 수. 기본값 200.
      # DB 커넥션 풀과 마찬가지로 400 ~ 500 정도로 증설을 고려합니다.
      max: 500
    # 연결 요청을 대기열에 쌓아둘 수 있는 최대 수
    accept-count: 100

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
