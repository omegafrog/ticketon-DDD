server:
  port: 9005

spring:
  application:
    name: seat  # app 모듈에서 통합 관리
  profiles:
    include: secret
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: root

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

services:
  event:
    base-url: http://localhost:9002

